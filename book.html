<html>
    <head>
        <title>Booking page</title>
    </head>
    <body>
        <form action="print.html" method="post">
        <table cellspacing="6" cellpadding="2">
            <tr>
                <td><label for="firstname">First Name</label></td>
                <td> <input type="text" id="firstname" placeholder="Type your first name.." style="border-color:blue"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name</label></td>
                <td><input type="text" id="lastname" placeholder="Type your second name.." style="border-color:blue"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea placeholder="type your address" id="address" name="address" rows="6" cols="20" style="border-color:blue"> </textarea></td>
            </tr>
            <tr>
                <td><label for="dob"> Date of Birth</label></td>
                <td><input type="date" id="dob" placeholder="dd-mm-yyyy" style="border-color:blue"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" id="male" value="1"/>Male
                <input type="radio" id="female" value="2" style="border-color:blue"/>Female
                <input type="radio" id="others" value="3" style="border-color:blue"/>Others</td>    
            </tr>
            <tr>
                <td><label for="moble">Mobile</label></td>
                <td> <input type="number" id="mobile" placeholder="Enter your number"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td> <input type="email" id="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="uname">Username</label></td>
                <td> <input type="uname" id="uname" placeholder="Enter a Username"></td>
            </tr>
            <tr>
                <td><label for="pword">Password</label></td>
                <td> <input type="password" id="pw" placeholder="Enter a password"></td>
            </tr>
            <tr>
                <td><label for="contact">Can we contact you?</label></td>
                <td><input type="radio" id="cyes" value="4"/>Yes
                <input type="radio" id="cno" value="5"/>No</td>
            </tr>
            <tr>
                <td><label for="communication">Communication preference</label></td>
                <td><input type="checkbox" id="mail" />Email
                <input type="checkbox" id="sms" />SMS</td>
            </tr>
   

        </table>
        <table>
        <tr>
            <td><input type="checkbox" id="privacy" />I agree to the <a href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/">terms and conditions</a> of the website</td>
        </tr>
        </table>
        <table>
            <tr>
                <td> <input type="submit" onclick="javascipt:saveData();" id="submit"></td>
                <td> <input type="reset" id="reset" name="reset" value="Reset"/></td>
            </tr>
        </table>
    </form>
    --booking form end-->
        <script>
            function saveData(){
                var firstname=document.getElementById('firstname').value;
                var lastname=document.getElementById('lastname').value;
                var address=document.getElementById('address').value;

                localStorage.setItem('firstname',firstname);
                localStorage.setItem('lastname',lastname);
                localStorage.setItem('address',address);
            }
        </script>
    </body>
</html>
